		<script type="text/javascript">

            var customAnchor = 'FlashFacade Test';
            //
			function parseHtmlByID(htmlId)
			{
				var htmlStr = $('#' + htmlId).html();
				return escape(htmlStr);
			}


			jQuery().ready(function() {
				/*
				main_swf(String，必須的) : 指定的SWF位置
				main_container(String，必須的) : 將會被Flash內容替換的HTML元素ID
				main_width(String，必須的) : SWF的寬度。
				main_height(String，必須的) : SWF的高度。
				min_flash_version(String，必須的) : 指定發佈的SWF對應的Flash Player版本(格式為 : major.minor.release)
				expressInstall_swf(String，必須的) : 指定express install SWF的URL為Adobe express install( http://www.adobe.com/cfusion/knowledgebase/index.cfm?id=6a253b75)
				flashvars(String，可選的) : 用name:value建立給SWF的flashvars。
				params(String，可選的) : 用name:value建立給SWF的指定嵌入object元素的params。
				attributes(String，可選的) : 用name:value建立給object的屬性。
				*/

				var min_flash_version	= '9.0.115';
				var expressInstall_swf	= 'expressInstall.swf';

				var main_swf			= 'index.swf';
				var main_container		= 'website';
				var main_width			= '100%';
				var main_height			= '100%';
				//var main_flashvars		= {anchor: customAnchor, mainContent: parseHtmlByID('Data'), mainSitemap: parseHtmlByID('Sitemap')};
				var main_flashvars		= {id: 'website', photoID: "W072_1"};
				var main_params			= { allowfullscreen:'true', allowScriptAccess:'always'};
				var main_attributes		= {id: 'website'};
				swfobject.embedSWF(main_swf, main_container, main_width, main_height, min_flash_version, expressInstall_swf, main_flashvars, main_params, main_attributes);
				//swfobject.embedSWF(main_swf, main_container, main_width, main_height, min_flash_version, expressInstall_swf);
			});
		</script>
